name: Check Security Scan Results

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify-security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: read  # Needed to read code scanning results

    steps:
      - name: Check for security scanning results for latest commit
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            const sha = pr.data.head.sha;
            const results = await github.rest.codeScanning.listAlertsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });
            if (results.data.length === 0) {
              core.setFailed(`No code scanning results found for commit ${sha} on this branch. Please ensure security scanning has completed.`);
            } else {
              core.info(`Found ${results.data.length} security scanning results for commit ${sha}.`);
            }
